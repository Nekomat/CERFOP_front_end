
<nz-steps [nzCurrent]="current">
    <nz-step nzTitle="Detail sur le cour"></nz-step>
    <nz-step nzTitle="Les chapitres du cours"></nz-step>
    <nz-step nzTitle="Les videos par chapitres"></nz-step>
    <nz-step nzTitle="Le quiz du cour"></nz-step>
  </nz-steps>

  <div class="steps-content" *ngIf="current==0"> 
    <form [formGroup]="section1">
      <div class="row">
        <div class="col-md-6">
           <input nz-input type="text" name="" formControlName="name" placeholder="nom du cours"> 
        </div>
   
        <div class="col-md-6">
           <input nz-input type="text" name="" formControlName="duree" id="" placeholder="durÃ©e"> 
        </div>
       </div>
       <div class="row">
         <div class="col-md-6">
           <textarea nz-input placeholder="Description du cours" formControlName="description" nzAutosize></textarea>
         </div>
         <div class="col-md-6">
         <input type="file" name="" (change)="saveCoursPicture($event)" id="" class="form-control"> 
         </div>
       </div>
    </form> 
    <div>
   <button nz-button nzType="primary" [nzLoading]="courseLoader" [disabled]="!section1.valid" (click)="saveCourse()"> Enregistrer </button>
    </div>
</div>

  <div class="steps-content" *ngIf="current==1"> 
    <input nz-input type="text" [(ngModel)]="chapitreName" placeholder="nom du chapitre" > 
    <div>
        <button nz-button nzType="primary" (click)="saveChapitre()" [nzLoading]="loaderChapitre" >Enregistrer</button> 
        <button nz-button nzType="primary" (click)="current = current+1" > suivant </button>
    </div>
   </div>

  <div class="steps-content" *ngIf="current==2"> 
    <form [formGroup]="sectionVideo">
      <div class="row">
        <div class="col-md-6">
            <nz-select nzShowSearch nzAllowClear  nzPlaceHolder="chosir le chapitre" formControlName="chapitreId">
                <nz-option *ngFor="let data of allChapiter" nzLabel="{{data.name}}" [nzValue]="data.id"></nz-option>
             </nz-select>  
        </div> 

        <div class="col-md-6">
          <input nz-input type="text" class="form-control" placeholder="le nom du cours" formControlName="name"> 
      </div>

      <div class="col-md-6">
        <input nz-input type="number" class="form-control" placeholder="duree" formControlName="duration"> 
    </div>

        <div class="col-md-6">
            <input type="file" class="form-control" (change)="saveFileVideo($event)" > 
        </div>
      </div>
    </form>
    <div> 
      <button nz-button nzType="primary" [disabled]="!sectionVideo.valid" (click)="addVideoBYChapiter()" [nzLoading]="videoLoader"> Enregistrer </button> 
      <button nz-button nzType="primary" (click)="current+1"> Suivant </button> 
    </div>
  
  </div>

  <div class="steps-content" *ngIf="current==3"> 
      <form >
        <div>
          <textarea style="margin: 4px;" nz-input placeholder="La Question"  nzAutosize></textarea>  
          
          <textarea style="margin: 4px;" nz-input placeholder="La Bonne reponse"  nzAutosize></textarea> 

          <textarea style="margin: 4px;" nz-input placeholder="La mauvaise reponse"  nzAutosize></textarea> 

           <button nz-button nzType="primary" (click)="addQuiz()" [nzLoading]="quizLoader"> Valider </button> 
         </div>
      </form>
       
  </div>

    <button nz-button nzType="primary" (click)="done()" *ngIf="current === 3">
      <span>Done</span>
