<nz-layout class="layout">
    <nz-sider nzTheme="light">
      <div class="logo"></div>
      <ul nz-menu nzTheme="light" nzMode="inline"  >
        <li nz-menu-item routerLink="/admin_portail/organisation" [nzMatchRouterExact]="true" >
            <span nz-icon nzType="build"></span>
            <span>Organisations</span>
          </li>
        <li nz-menu-item routerLink="/admin_portail/utilisateurs" nzMatchRouterExact="true">
          <span nz-icon nzType="usergroup-add"></span>
          <span>Utilisateurs</span>
        </li>
        <li nz-menu-item routerLink="/admin_portail/liste_cours" nzMatchRouterExact="true">
          <span nz-icon nzType="video-camera"></span>
          <span>Cours</span>
        </li>
        <li nz-menu-item routerLink="/admin_portail/quiz" nzMatchRouterExact="true">
          <span nz-icon nzType="video-camera"></span>
          <span>Ajouté un quiz</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="right-layout">
      <nz-header></nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet />
        </div>
      </nz-content>
      <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
